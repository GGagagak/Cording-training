<!doctype html>
<html>
    <head>
        <title>document.writhe() 사용</title>
        <style>
            mark{
                color: springgreen;
                background-color: black;
            }
        </style>
    </head>
    <body>
        <h3>document.write()로 HTML 콘텐츠 출력</h3>
        <hr>
        <script>
            document.write("<h3>Welcom!</h3>");
            document.write("2 + 5 는 <br>");
            document.write("<mark>7 입니다.</mark>");
        </script>
    </body>
</html>
