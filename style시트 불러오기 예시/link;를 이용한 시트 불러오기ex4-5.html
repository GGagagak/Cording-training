<!DOCTYPE HTML>
<html>
<head>
    <title>&lt;link&gt; 태그로 스타일 파일 불러오기</title>
    <link type="text/css" rel="stylesheet" href="mystyle.css">
    <!-- type="text/css" 불러오는 파일이 css언어로 작성된 텍스트파일임을 알려줌
         rel = "stylesheet" 불러오는 파일이 스타일 시트임을 알려줌
        <link>태그를 여러번 사용하여 여러 CSS파일 불러오기 가능 -->
</head>
<body>
    <h3>소연재</h3>
    <hr>
    <p>저는 체조 선수 소연재입니다. 음악을 들으면서 책일기를 좋아합니다. 김치찌개와 막국수를 무척 좋아한다고 임마.</p>
</body>
</html>
